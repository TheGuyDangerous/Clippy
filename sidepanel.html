<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clippy</title>
    <style>
      h1 {
        text-align: center;
        margin-bottom: 16px;
        font-size: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      button {
        margin: 8px 0;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }
      input {
        background-color: #454654;
        color: #ffffff;
      }
      button {
        background-color: #5c5cff00;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4a4aff63;
      }
      #error {
        color: #ff4d4d;
        text-align: center;
        margin-top: 16px;
      }

      .user-message {
        align-self: flex-end;
      }
      body {
        background-color: #343541;
        color: #ffffff;
        font-family: 'Roboto', Arial, sans-serif;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #root {
        width: 100%;
        max-width: 600px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .header h1 {
        margin: 0;
        font-size: 20px;
      }

      .header .user-email {
        font-size: 14px;
        color: #a0a0a0;
        margin-top: 5px;
      }

      .icon-button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 20px;
        cursor: pointer;
        margin-left: 2px;
      }

      #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .user-message {
        align-self: flex-end;
        background-color: #2a2b32;
      }

      .other-message {
        align-self: flex-start;
        background-color: #454654;
      }

      #chat-form {
        display: flex;
        padding: 10px;
        align-items: center;
        background-color: #343541;
      }

      #message-input {
        flex-grow: 1;
        margin-right: 35px;
        padding: 10px;
        padding-right: 70px;
        background-color: #454654;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        resize: none;
        min-height: 40px;
        max-height: 200px;
        overflow-y: auto;
      }

      #paste-button,
      #send-button {
        position: absolute;
        bottom: 5px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        background-color: transparent;
        color: #ffffff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #paste-button {
        right: 35px;
      }

      #send-button {
        right: 5px;
      }

      #paste-button:hover,
      #send-button:hover {
        background-color: rgba(74, 74, 255, 0.2);
      }

      #paste-button svg {
        width: 16px;
        height: 16px;
      }

      #send-button::after {
        content: 'âž¤';
        font-size: 14px;
      }

      .input-container {
        position: relative;
        width: 100%;
        display: flex;
        align-items: flex-end;
      }

      .message-footer {
        background-color: transparent;
        padding: 0;
        display: flex;
        justify-content: flex-end;
        padding-right: 10px;
      }

      .copy-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 2px;
        margin-top: 2px;
        transition: opacity 0.3s;
        opacity: 0.5;
      }

      .copy-button:hover {
        opacity: 1;
      }

      .copy-button svg {
        width: 12px;
        height: 12px;
        color: #a0a0a0;
      }

      .copy-button.copied svg {
        color: #4caf50;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        margin: 5px;
        align-self: flex-start;
      }

      .message-content {
        padding: 10px;
        border-radius: 10px;
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
      }

      .user-message .message-content {
        background-color: #2a2b32;
      }

      .other-message .message-content {
        background-color: #454654;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Clippy Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p id="error"></p>
    </div>
    <script src="firebase-app.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="firebase-database.js"></script>
    <script src="sidepanel.js"></script>
  </body>
</html>
